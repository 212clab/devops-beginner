    }
  pod-detail.json: |
    {
      "title": "Pod Detail",
      "uid": "pod-detail",
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "10s",
      "templating": {
        "list": [
          {
            "name": "namespace",
            "type": "query",
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "query": "label_values(kube_pod_info, namespace)",
            "refresh": 1,
            "includeAll": false,
            "multi": false
          },
          {
            "name": "deployment",
            "type": "query",
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "query": "label_values(kube_deployment_labels{namespace=\"$namespace\"}, deployment)",
            "refresh": 1,
            "includeAll": true,
            "multi": false
          },
          {
            "name": "pod",
            "type": "query",
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "query": "label_values(kube_pod_info{namespace=\"$namespace\"}, pod)",
