        },
        {
          "id": 2,
          "title": "Memory Usage by Pod",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [{
            "expr": "sum(container_memory_usage_bytes{namespace=\"$namespace\",container!=\"\",container!=\"POD\"}) by (pod)",
            "legendFormat": "{{pod}}",
            "refId": "A"
          }],
