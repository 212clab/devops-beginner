        },
        {
          "id": 2,
          "title": "Pod Memory Usage",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [{
            "expr": "sum(container_memory_usage_bytes{namespace=\"$namespace\",pod=\"$pod\",container!=\"\",container!=\"POD\"}) by (container)",
