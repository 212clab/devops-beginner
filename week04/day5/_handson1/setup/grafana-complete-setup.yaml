      "panels": [
        {
          "id": 1,
          "title": "Pod CPU Usage",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [{
            "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"$namespace\",pod=\"$pod\",container!=\"\",container!=\"POD\"}[5m])) by (container)",
            "legendFormat": "{{container}}",
            "refId": "A"
          }],
