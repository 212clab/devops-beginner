# grafana-complete-setup.yaml

# 1. Grafana에게 대시보드를 어디서 찾을지 알려주는 설정 (Provider)
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
  labels:
    app: grafana
data:
  # 이 파일이 /etc/grafana/provisioning/dashboards/ 에 생성됩니다.
  default-provider.yaml: |-
    apiVersion: 1
    providers:
    # 'default' 라는 이름의 프로바이더를 정의합니다.
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        # 이 경로에 있는 .json 파일을 모두 대시보드로 불러옵니다.
        path: /var/lib/grafana/dashboards/default

---
# 2. 실제 FinOps 대시보드 내용을 담고 있는 ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: finops-cost-analysis-dashboard
  namespace: monitoring
  labels:
    app: grafana
data:
  # 이 파일(finops-cost-analysis.json)이 위에서 지정한 path에 생성됩니다.
  cluster-overview.json: |
    {
      "title": "Kubernetes Cluster Overview",
      "uid": "cluster-overview",
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "10s",
      "panels": [
        {
          "id": 1,
          "title": "Total CPU Usage",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [{
            "expr": "sum(rate(container_cpu_usage_seconds_total{container!=\"\",container!=\"POD\"}[5m]))",
            "legendFormat": "CPU Usage",
            "refId": "A"
          }],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 2,
          "title": "Total Memory Usage",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [{
            "expr": "sum(container_memory_usage_bytes{container!=\"\",container!=\"POD\"})",
            "legendFormat": "Memory Usage",
            "refId": "A"
          }],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 3,
          "title": "Pods by Namespace",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [{
            "expr": "count(kube_pod_info) by (namespace)",
            "legendFormat": "{{namespace}}",
            "refId": "A"
          }],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 4,
          "title": "Node Status",
          "type": "stat",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [{
            "expr": "sum(kube_node_status_condition{condition=\"Ready\",status=\"true\"})",
            "refId": "A"
          }],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        }
      ]
    }
  namespace-detail.json: |
    {
      "title": "Namespace Detail",
      "uid": "namespace-detail",
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "10s",
      "templating": {
        "list": [{
          "name": "namespace",
          "type": "query",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "query": "label_values(kube_pod_info, namespace)",
